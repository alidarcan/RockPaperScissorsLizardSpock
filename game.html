<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors Lizard Spock | New Game</title>
    <!-- Iconify -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="game-container pt-5 pt-lg-3 d-flex flex-column justify-content-space-between">
        <img class="background img-fluid" src="./images/logo.jpg" alt="">
        <div class="container px-5 flex-grow-1">
            <div class="row my-3 px-5 mb-lg-0 justify-content-evenly">
                <h2 id="p1Score" class="col score">0</h2>
                <h2 class="col score">-</h2>
                <h2 id="p2Score" class="col score">0</h2>
            </div>
        </div>
        <div class="container-fluid flex-grow-1">
            <div class="row my-4 mx-1">
                <div class="col-6 col-lg-4 p-1 mx-auto">
                    <div class="card mx-auto" style="height: 21rem; max-width: 15rem;">
                        <div id="p1Card" class="card-body p-0 d-flex flex-column" style="border-radius: 5px;">
                            <div style="border-radius: 5px 5px 0 0;" class="flex-grow-1 d-flex justify-content-center align-items-center btn btn-outline-info fs-2"
                                onclick=newGame(this.innerHTML.toLowerCase())>Rock</div>
                            <div class="flex-grow-1 d-flex justify-content-center align-items-center btn btn-outline-info fs-2" onclick=newGame(this.innerHTML.toLowerCase())>Paper</div>
                            <div class="flex-grow-1 d-flex justify-content-center align-items-center btn btn-outline-info fs-2" onclick=newGame(this.innerHTML.toLowerCase())>Scissors</div>
                            <div class="flex-grow-1 d-flex justify-content-center align-items-center btn btn-outline-info fs-2" onclick=newGame(this.innerHTML.toLowerCase())>Lizard</div>
                            <div style="border-radius: 0 0 5px 5px;" class="flex-grow-1 d-flex justify-content-center align-items-center btn btn-outline-info fs-2 border-bottom-0" onclick=newGame(this.innerHTML.toLowerCase())>Spock</div>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-lg-4 p-1 mx-auto">
                    <div class="card mx-auto" style="height: 21rem; max-width: 15rem;">
                        <div id="p2Card" class="card-body d-flex justify-content-center align-items-center p-0" style="border-radius: 5px;">
                            <img class="img-fluid mx-auto my-auto" src="./images/logo.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid flex-grow-1">
            <div class="row">
                <p id="infoText" class="infoText m-0">Pick Your Hero !</p>
                <a onclick="resetGame()" id="invisible" class="btn btn-primary col-6 mx-auto invisible">
                    <h4 class="m-0 ">New Game</h4>
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
