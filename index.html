<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors Lizard Spock | Game</title>
    <!-- Iconify -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="row mb-5 mb-lg-0">
            <h1 class="mt-3 mb-1">Rock Paper Scissors Lizard Spock</h1>
            <img class="img-fluid col-lg-5 mx-auto mt-3" src="./images/logo.jpg" alt="logo image">
        </div>
        <div class="d-grid gap-2 col-lg-6 mx-auto mt-4">
            <button type="button" class="btn btn-primary fs-3 p-lg-0"><a class="link" href="./game.html"><iconify-icon icon="fluent-mdl2:game"
                        inline={{true}}></iconify-icon> New Game</a></button>
            <button type="button" class="btn btn-primary fs-3 p-lg-0"><a class="link" href="./instructions.html"><iconify-icon
                        icon="material-symbols:info-outline" inline={{true}}></iconify-icon> Instructions</a></button>
            <button type="button" class="btn btn-primary fs-3 p-lg-0"><a class="link" href="https://www.alidarcan.com/"><iconify-icon icon="mdi:code"
                        inline={{true}}></iconify-icon> Developer</a></button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
